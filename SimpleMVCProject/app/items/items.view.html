<div>
    <h1>
        <i class="btn glyphicon glyphicon-folder-open disabled" style="vertical-align: middle"></i>
        <a ui-sref="items">
            Travel Details
        </a>
        <small>
          Count- ({{itemsCtrl.gridController.allItems.length}})
        </small>
    </h1>
    <div crud-grid
         column-button-click='itemsCtrl.gridOnButtonClick'
         initialized='itemsCtrl.gridOnInitialized'
         server-url='{{itemsCtrl.serverUrl}}'
         columns-definition='[
         {
            "binding"       :"id",
            "type"          :"text",
            "required"      :"true",
            "hidden"        :"true"
         },
     
         {
            "binding"       :"place",
            "header"        :"City Name",
            "type"          :"selectCity",
            "required"      :"true"
          
            
         },
          {
            "binding"       :"username",
            "header"        :"Name",
            "type"          :"text",
            "required"      :"false"
         },
           {
            "binding"       :"flightCost",
            "header"        :"Flight Cost",
            "type"          :"text",
            "required"      :"false"
         },
          {
            "binding"       :"flightName",
            "header"        :"Flight Name",
            "type"          :"text",
            "required"      :"false"
         },
         {
            "binding"       :"dateOfTravel",
            "header"        :"Date Of Travel",
            "type"          :"date",
            "required"      :"false"
         },
          {
            "binding"       :"website",
            "header"        :"Website",
            "type"          :"text",
            "required"      :"false"
         }
        
         ]'>
    </div>
</div>
